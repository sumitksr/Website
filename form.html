<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Form</title>
</head>
<body>
    <h2>Enhanced Form</h2>
    <form action="/submit" >
        <!-- Name -->
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required ><br><br>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        </div>

        <!-- Age -->
        <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min = "0" max = "72"><br><br>
        </div>

        <!-- Date of Birth -->
        <div>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required ><br><br>
        </div>

        <!-- File Upload -->
        <div>
            <label for="profile-pic">Upload Profile Picture:</label><br>
            <input type="file" id="profile-pic" name="profile-pic"><br><br>
        </div>

        <!-- Dropdown -->
        <div>
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">--Select Your Country--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br><br>
        </div>

        <!-- Subscription Checkbox -->
        <div>
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br><br>
        </div>

        <!-- Payment Method -->
        <div>
            <label for="payment">Payment Method:</label><br>
            <input type="radio" id="credit" name="payment" value="credit">
            <label for="credit">Credit Card</label><br>
            <input type="radio" id="debit" name="payment" value="debit">
            <label for="debit">Debit Card</label><br>
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label><br><br>
        </div>

        <!-- Comments Section -->
        <div>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here"></textarea><br><br>
        </div>

        <!-- Buttons -->
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>

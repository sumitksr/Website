<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Form with Colors</title>
</head>
<body style="background-color: #f4f4f9; margin: 20px;">

    <h2 style="text-align: center; color: #333;">Enhanced Form</h2>
    
    <form action="/submit" method="post" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 500px; margin: 0 auto;">
        
        <!-- Name -->
        <div style="margin-bottom: 15px;">
            <label for="name" style="color: #000;">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!-- Email -->
        <div style="margin-bottom: 15px;">
            <label for="email" style="color: #000;">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!-- Age -->
        <div style="margin-bottom: 15px;">
            <label for="age" style="color: #000;">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!-- Date of Birth -->
        <div style="margin-bottom: 15px;">
            <label for="dob" style="color: #000;">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!-- File Upload -->
        <div style="margin-bottom: 15px;">
            <label for="profile-pic" style="color: #000;">Upload Profile Picture:</label><br>
            <input type="file" id="profile-pic" name="profile-pic">
        </div>

        <!-- Dropdown -->
        <div style="margin-bottom: 15px;">
            <label for="country" style="color: #000;">Country:</label><br>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">--Select Your Country--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select>
        </div>

        <!-- Subscription Checkbox -->
        <div style="margin-bottom: 15px;">
            <label for="subscribe" style="color: #000;">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" style="margin-left: 10px;">
        </div>

        <!-- Payment Method -->
        <div style="margin-bottom: 15px;">
            <label for="payment" style="color: #000;">Payment Method:</label><br>
            <input type="radio" id="credit" name="payment" value="credit">
            <label for="credit" style="color: #000;">Credit Card</label><br>
            <input type="radio" id="debit" name="payment" value="debit">
            <label for="debit" style="color: #000;">Debit Card</label><br>
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal" style="color: #000;">PayPal</label>
        </div>

        <!-- Comments Section -->
        <div style="margin-bottom: 15px;">
            <label for="comments" style="color: #000;">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        </div>

        <!-- Buttons -->
        <div style="text-align: center;">
            <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            <input type="reset" value="Reset" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">
        </div>
    </form>
</body>
</html>
